<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DrawingLots</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 class="a11y-hidden">DrawingLots</h1>
  <div class="wrap">
    <div class="person-wrap">
      <h2>팀원의 이름을 추가해주세요.</h2>
      <label for="person"></label>
      <input id="person" class="border rounded-lg py-1 px-4" type="text" required>
      <button class="btn-person_name" type="button">추가</button>
    </div>
    <div class="count-wrap">
      <h2>한 팀당 인원 수를 정해주세요.</h2>
      <label for="count"></label>
      <input id="count" class="border rounded-lg py-1 px-4" type="number" min="0" max="20" required>
      <button class="btn-count" type="button">선택완료</button>
    </div>

    <div class="team-wrap">
      <div class="name-wrap"></div>
    </div>
  </div>
</body>

</html>
